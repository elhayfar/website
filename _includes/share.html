<div class="share uk-text-center uk-margin-medium-top">
    {% if site.share.twitter %}
        <a class="uk-link-muted" href="{{ site.social.youtube }}" rel="nofollow" target="_blank" title=""><span data-uk-icon="icon: youtube; ratio: 1.2"></span></a>
    {% endif %}
    {% if site.share.facebook %}
        <a class="uk-link-muted uk-margin-small-left" href="{{site.social.linkedin}}" target="_blank" title="" ><span data-uk-icon="icon: linkedin; ratio: 1.2"></span></a>
    {% endif %}
</div>
